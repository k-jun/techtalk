version: '3'
services:
  mysql:
    image: mysql:5.7
    ports:
          - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: mysqldb
  redis:
    image: redis
    ports:
          - 6379:6379

volumes:
  mysql-data:
    external:
      name: mysql-volume
